<!DOCTYPE html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/AppPage.css">
    <script src="js/PageFunctions.js"></script>
    <title>Events</title>

</head>

<body>
<div class="AppPage">
    <div class="Wrap">
        <header>
            <nav>
                <button id="logout" type="button" class="btn btn-primary">LOGI VÄLJA</button>
            </nav>
        </header>

        <div class="Greeting">
            <h1><a href="#">Welcome User!</a></h1>
        </div>
        <div class="wrapper">
            <button class="btn btn-primary" data-toggle="modal" data-target="#appointment_modal"
                    onclick="prepareAppointmentAdd();">LISA
            </button>
            <div class="container3">
                <table>

                    <thead>
                    <tr>
                        <th scope="col">Nimi</th>
                        <th scope="col">Aeg</th>
                        <th scope="col">Kirjeldus</th>
                        <th scope="col">Tehtud</th>
                        <th scope="col">Valikud</th>

                    </tr>
                    </thead>
                    <tbody id="appointments_list"></tbody>
                </table>

                <!-- Modal add-->
                <div class="modal fade" id="appointment_modal" tabindex="-1" role="dialog"
                     aria-labelledby="appointment_modal_label" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="appointment_modal_label">Kirje lisamine/muutmine</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form name="appointmentForm">
                                    <input type="hidden" name="id" id="id" value="0"/>
                                    <input type="text" id="eventname" name="eventname" class="form-control"
                                           placeholder="Kirje nimi"/><br/>
                                    <input type="text" id="time" name="time" readonly="readonly" class="form-control"
                                           placeholder="Aeg"/><br/>
                                    <textarea name="description" type="text" class="form-control" rows="7"
                                              placeholder="Kirjeldus"></textarea>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" onclick="addAppointment();"
                                        data-dismiss="modal">Saada
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tühista</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal add end-->


                <script>

                    $(document).ready(
                        function () {
                            initUIControls();
                            giveMeAllAppointments();
                        }
                    );

                    function initUIControls() {
                        $('#time').datepicker(
                            {
                                dateFormat: 'dd.mm.yy',
                                showButtonPanel: true,
                                changeMonth: true,
                                changeYear: true,
                                showOtherMonths: true,
                                selectOtherMonths: true,
                                yearRange: "-300:+0"
                            }
                        );
                    }

                    function giveMeAllAppointments() {
                        $.ajax(
                            {
                                method: "GET",
                                url: "/appointmentslist",
                                dataType: "json",
                                contentType: "application/json",
                                error: "errorerror",
                                complete: function (response) {
                                    if (response.status == '401') {
                                        window.location.href = '/home';
                                    }
                                    $('#appointments_list').empty();
                                    let appointments = JSON.stringify(response);
                                    console.log(appointments);
                                    for (let i = 0; i < appointments.length; i++) {
                                        let row = "<tr>";
                                        row = row + "<td>" + appointments[i].eventname + "</td>";
                                        row = row + "<td>" + appointments[i].time + "</td>";
                                        row = row + "<td>" + appointments[i].description + "</td>";
                                        row = row + "<td>";
                                        row = row + '<td><button class="btn btn-secondary" id="change" onClick="prepareAppointment('
                                            + appointments[i].id + ');">MUUDA</button>&nbsp;'
                                            + '<button class="btn btn-sm btn-danger"  id="delete" onClick="deleteAppointment('
                                            + appointments[i].id + ');">KUSTUTA</button></td>';
                                        row = row + "</tr>";
                                        console.log("aga siia jõuab?");
                                        $('#appointments_list').append(row);
                                    }
                                }
                            }
                        );
                    }

                    function prepareAppointmentAdd() {
                        $('#id').val(0);
                        $('#eventname').val("");
                        $('#time').val("");
                        $('#description').val("");
                        $('#appointment_modal').modal('show');
                    }

                    function prepareAppointment(appointmentId) { //kas mitmus v ainsus?
                        $.ajax(
                            {
                                method: "GET",
                                url: "/get/" + appointmentId,
                                dataType: "json",
                                contentType: "application/json",
                                complete: function (response) {
                                    var appointment = response.responseJSON;
                                    $('#id').val(appointment.id);
                                    $('#eventname').val(appointment.eventname);
                                    $('#time').val(appointment.time);
                                    $('#description').val(appointment.description);
                                    $('#appointment_modal').modal('show');
                                }
                            }
                        );
                    }


                    function addAppointment() {
                        var url = "/add";
                        $.ajax(
                            {
                                method: "POST",
                                url: url,
                                dataType: "json",
                                contentType: "application/json",
                                data: JSON.stringify(getData($('form[name=appointmentForm]').serializeArray())),
                                complete: function (response) {
                                    giveMeAllAppointments();
                                }
                            }
                        );
                    }

                    function getData(data) {
                        var result = {};
                        $.map(data, function (n) {
                            result[n['name']] = n['value'];
                        });
                        return result;
                    }

                    function deleteAppointment(appointmentId) {
                        if (confirm("OLED SA KINDEL?")) {
                            $.ajax(
                                {
                                    method: "POST",
                                    url: "/delete/" + appointmentId,
                                    dataType: "json",
                                    contentType: "application/json",
                                    complete: function (response) {
                                        giveMeAllAppointments();
                                    }
                                }
                            );
                        }
                    }


                </script>

            </div>
        </div>


    </div>
</div>
</body>
</html>
