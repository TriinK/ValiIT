<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/App.css">
    <title>ReactJS + Spring + Postgesql</title>
</head>
<body>

<div class="App">
    <div class="limiter">
        <div class="wrap-login100">
            <img src=images/logo.svg class="App-logo" alt="logo" />
            <h1 class="App-title">Kohtumised käeulatuses!</h1>
            <div class="container-login100">
                <form>
                <div class="form-group">
                    <input type="text" name="username" class= "form-control" id="username" placeholder="   Kasutajanimi"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class= "form-control" id="password" placeholder="   Parool"/>
                </div>
                <div class="btn-group">
                <button type="button" class="btn btn-warning">LOGI SISSE</button>
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#create-user-modal">LOO KASUTAJA</button>
                </div>
                </form>
             </div>
            <div class="text-right p-t-13 p-b-23">
                <p class="txt1">Unustasid <a href='#' class="txt2" data-toggle="modal" data-target="#forgot-password">kasutajanime/parooli?</a></p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Uue kasutaja loomine</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="firstname" class= "form-control" id="firstname" placeholder="Eesnimi" value={firstname}/>
                </div>
                <div class="form-group">
                    <input type="text" name="surtname" class= "form-control" id="surname" placeholder="Perekonnanimi" value={surname}/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class= "form-control" id="email" placeholder="Email" value={email}/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class= "form-control" id="password_new" placeholder="Password" value={password}/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">LOO KASUTAJA</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">TÜHISTA</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="forgot-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="email" name="email" class= "form-control" id="forgot-email" placeholder="Sisesta email" value={firstname}/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">SAADA</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">TÜHISTA</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
